

<mat-card class="box-card" id="card" style="width: 300px; text-align: center; margin: 0 auto; margin-top: 25px;">
	<mat-card-title>
      <span>LOGIN</span> 
	</mat-card-title>

	<mat-card-content>
	
		
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

			<div class="form-group">
				<mat-form-field>
					<input matInput  placeholder="Usuario" formControlName="username" 
					class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
				</mat-form-field><br/>
			</div>

			<div class="form-group">
				<mat-form-field>
					<input matInput  placeholder="ContraseÃ±a" type="password" formControlName="password" class="form-control" 
					[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
				</mat-form-field><br/>
			</div>

      		<mat-card-actions>
        	 <button [disabled]="loading"  mat-raised-button  color="primary">
				<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login</button>
      		</mat-card-actions>
		</form>
   </mat-card-content>
</mat-card>
<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
