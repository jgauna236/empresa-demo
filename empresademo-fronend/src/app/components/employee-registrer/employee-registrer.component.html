<mat-card class="box-card " id="card" style="width: 300px; text-align: center; margin: 0 auto; margin-top: 25px;">
    <mat-toolbar>
        <span>Registratrar Empleado</span>

    </mat-toolbar>
    <form [formGroup]="employeeRegisterForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
            <div class="form-group">
           <mat-form-field class="full-width">
                  <mat-label>Nombre</mat-label>
                  <input  matInput  placeholder="Nombre"  formControlName="name" name="name"  required>
               </mat-form-field>
            </div>
            <div class="form-group">
               <mat-form-field class="full-width">
                  <mat-label>Apellido</mat-label>
                  <input  matInput  placeholder="Apellido" formControlName="lastname" name="lastname"  required>
               </mat-form-field>
            </div>
            <div class="form-group">
               <mat-form-field class="full-width">
                  <mat-label>Edad</mat-label>
                  <input  matInput  placeholder="Edad" formControlName="age" type="number" name="age"> años
               </mat-form-field>
            </div>
            <div class="form-group">
               <mat-form-field class="full-width">
                <mat-label>Nombre de Usuario</mat-label>
                <input  matInput  placeholder="Nombre de Usuario"  formControlName="username" name="username"  required>
             </mat-form-field>
            </div>
            <div class="form-group">
             <mat-form-field class="full-width">
                  <mat-label>Contraseña</mat-label>
                  <input  matInput  placeholder="Contraseña"   type="password" formControlName="password" name="password">
               </mat-form-field>
            </div>
            <div class="form-group">
               <mat-form-field class="full-width">
                <mat-label>Repetir Contraseña</mat-label>
                <input  matInput  placeholder="Repetir Contraseña"   type="password" formControlName="password_repeat" name="password_repeat">
             </mat-form-field>
            </div>
    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="loading"  mat-raised-button  color="primary">
           <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Registrar</button>
         </mat-card-actions>
        </form>
</mat-card>
