<mat-card class="box-card " id="card" style="width: 300px; text-align: center; margin: 0 auto; margin-top: 25px;">
   <mat-toolbar>
       <span>Registrar Administrador</span>

   </mat-toolbar>
   <form [formGroup]="employerRegisterForm" (ngSubmit)="onSubmit()">
   <mat-card-content>
           <div class="form-group">
          <mat-form-field class="full-width">
                 <mat-label>Nombre</mat-label>
                 <input  matInput  placeholder="Nombre"  formControlName="name" name="name"  required>
              </mat-form-field>
           </div>
           <div class="form-group">
              <mat-form-field class="full-width">
                 <mat-label>Apellido</mat-label>
                 <input  matInput  placeholder="Apellido" formControlName="lastname" name="lastname"  required>
              </mat-form-field>
           </div>
           <div class="form-group">
              <mat-form-field class="full-width">
               <mat-label>Nombre de Usuario</mat-label>
               <input  matInput  placeholder="Nombre de Usuario"  formControlName="username" name="username"  required>
            </mat-form-field>
           </div>
           <div class="form-group">
            <mat-form-field class="full-width">
                 <mat-label>Contrase単a</mat-label>
                 <input  matInput  placeholder="Contrase単a"   type="password" formControlName="password" name="password">
              </mat-form-field>
           </div>
           <div class="form-group">
              <mat-form-field class="full-width">
               <mat-label>Repetir Contrase単a</mat-label>
               <input  matInput  placeholder="Repetir Contrase単a"   type="password" formControlName="password_repeat" name="password_repeat">
            </mat-form-field>
           </div>
   </mat-card-content>
   <mat-card-actions>
       <button [disabled]="loading"  mat-raised-button  color="primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Registrar</button>
        </mat-card-actions>
       </form>
</mat-card>
